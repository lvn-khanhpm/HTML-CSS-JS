    <script>
        let $ = document.querySelector.bind(document);
        let $$ = document.querySelectorAll.bind(document);

        let slideElement = $('#slider');
        let slideTitleElement = $('#slider .title h4');
        let slideParaElement = $('#slider .title .about');

        setInterval(() => {
            slideElement.style.backgroundImage = 'url("./assets/images/slider/la.jpg")';
            slideTitleElement.innerText = 'Los Angeles';
            slideParaElement.innerText = 'We had the best time playing at Venice Beach!';
        }, 5000);

        setInterval(() => {
            slideElement.style.backgroundImage = 'url("./assets/images/slider/ny.jpg")';
            slideTitleElement.innerText = 'New York';
            slideParaElement.innerText = 'The atmosphere in New York is lorem ipsum.';
        }, 10000);

        setInterval(() => {
            slideElement.style.backgroundImage = 'url("./assets/images/slider/chicago.jpg")';
            slideTitleElement.innerText = 'Chicago';
            slideParaElement.innerText = 'Thank you, Chicago - A night we won\'t forget.';
